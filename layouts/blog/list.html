{{ define "main" }}
<section class="block" aria-label="Blog post list">
  <div class="wrapper-lg">
    {{ partial "blog/category-filter" . }}
  </div>
  <ul class="auto-grid wrapper-lg gap-sm">
    {{ $paginator := .Paginate (where .Site.RegularPages "Section" "blog") }}
    {{ range $paginator.Pages }}
        {{ .Render "blog-card" }}
    {{ end }}
  </ul>
  {{ partial "blog/custom-pagination.html" . }}
</section>
{{ end }}
